name: Go

on: [ push, pull_request ]

runner-job:
  services:
    redis:
      image: redis
      options: >-
        --health-cmd "redis-cli ping"
        --health-interval 10s
        --health-timeout 5s
        --health-retries 5
      ports:
        - 6379:6379

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go-version: [ '1.18', '1.19' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Test
      run: go test -covermode=atomic -coverprofile=coverage ./...
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Upload code coverage report
      uses: codecov/codecov-action@v3
      with:
        files: coverage
        flags: unittests
        name: codecov-golog
        verbose: true
