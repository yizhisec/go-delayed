name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        go: [1.18.x, 1.19.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os}}

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@main

    - name: Set up Go
      uses: actions/setup-go@main
      with:
        go-version: ${{ matrix.go }}

    - name: Test
      run: |
        go test -covermode=atomic -coverprofile=coverage ./...
      env:
        REDIS_HOST: redis
        REDIS_PORT: 6379

    - name: Upload code coverage report
      uses: codecov/codecov-action@main
      with:
        files: coverage
        flags: unittests
        name: codecov-golog
        verbose: true
